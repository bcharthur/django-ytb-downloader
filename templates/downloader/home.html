<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Youtube Downloader</title>
    <!-- Intégrer Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Télécharger une Vidéo YouTube</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <form method="post" action="{% url 'download_video' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="url" class="form-label">URL de la Vidéo YouTube</label>
                        <input type="url" class="form-control" id="url" name="url" placeholder="Entrez l'URL de la vidéo" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Télécharger</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Intégrer Bootstrap JS (Optionnel) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
